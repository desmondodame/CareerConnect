<!DOCTYPE html>
<html>
<head>
  <title>Job Details</title>
  <link rel="stylesheet" type="text/css" href="job_details.css">
</head>
<body>
  <div class="job-details-body">
    <h3 id="job-title"></h3>
    <div class="job-info">
      <p id="job-location"></p>
      <p id="job-employment-type"></p>
    </div>
    <div class="description-container">
      <h4 class="description-label">Description</h4>
      <p id="job-description"></p>
    </div>
    <div class="responsibilities-container">
      <h4 class="responsibilities-label">Responsibilities</h4>
      <ul id="job-responsibilities"></ul>
    </div>
    <div class="application-container">
      <h4>Application Form</h4>
      <form id="application-form" onsubmit="submitApplication(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <label for="resume">Attach Resume:</label>
        <input type="file" id="resume" required>
        <button type="submit">Apply</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
